<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Title</title>

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script
        src="//localhost:7777/xeact/node_modules/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js"></script>
    <script src="//localhost:7777/xeact/node_modules/@webcomponents/webcomponentsjs/webcomponents-sd-ce.js"></script>


    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>


    <script src="//localhost:7777/xeact/dist/xeact.js"></script>

    <style>
        .content {
            padding: 8px;
        }

        .item {
            padding: 15px 0;
        }
    </style>
</head>
<body>

<x-root class="content">

    <x-dialog id="dialog">
        <h1 id="node">Hello</h1>
    </x-dialog>

    <x-button id="open">Open</x-button>
</x-root>




<script src="//localhost:7777/xeact-components/dist/xeact-components.js"></script>
<script>

    $(function() {
        var dialog = $('#dialog')[0];
        $('#open').click(function() {
            dialog.open();
        });

        // 查询 dialog 内部目前使用这种方式
        $(dialog.queryNode('#node')).click(function(){
            console.log('You clicked me.');
        })
    });
</script>
</body>
</html>
