        .content {

            display: block;

<body>

<x-root class="content" theme="light">

    <x-row gutter="16">
        <x-col xs="24" sm="12" lg="8">
            <x-card>
                <x-card-header title="Header" subheader="subheader"></x-card-header>
                <div>
                    <img title="asdf"
                         src="https://img30.360buyimg.com/mkts/jfs/t3298/204/1601832036/8729/f119c651/57d0033dN3f2a8ec7.jpg"/>
                </div>
                <x-card-content>
                    <x-text id="a" color="primary">我是一个非常简单的卡片。 我善于包含小部分内容。 我很方便，因为我需要的标记很少。</x-text>
                    <x-text id="b" color="accent">我是一个非常简单的卡片。 我善于包含小部分内容。 我很方便，因为我需要的标记很少。</x-text>
                </x-card-content>
                <x-card-footer>
                    <x-button id="ok" type="primary">OK</x-button>
                    <x-button id="cancel" style="margin-left: 10px;">
                        <x-icon type="'close'"></x-icon> Cancel
                    </x-button>
                </x-card-footer>
            </x-card>
        </x-col>
    </x-row>

</x-root>

<script>
document.querySelector('#ok').addEventListener('click', function(){
    this.innerHTML = '好的';
    this.setAttribute('loading', true);
});
document.querySelector('#cancel').addEventListener('click', function(){
    this.setAttribute('color', 'primary');
});
</script>

</body>
